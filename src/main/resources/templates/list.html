<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/>
    <title>My MEME List</title>
</head>
<body>
<div class="container">
    <h2 class="alert alert-primary">Meme List</h2>
    <div class="emptySpace"></div>
    <table class="table">
        <tr>
            <th>Image</th>
            <th>Descripton</th>
            <th>Action</th>
        </tr>
        <tr th:each="meme : ${memes}">
            <td>
                <div th:if="${meme.image} !=null">
                    <div class="memeImg">
                        <figure>
                    <img  th:src="${meme.image}"/>
                    <figcaption><p th:text="${meme.caption}"></p></figcaption>
                    <div class="top-left"><p th:text="${meme.header}"></p></div>
                        </figure>
                    </div>
                </div>
            </td>
            <td th:text="${meme.description}">
            </td>
            <td>
                <a th:href="@{/update/{id} (id=${meme.id})}">Update</a> -
                <a th:href="@{/detail/{id} (id=${meme.id})}">Details</a> -
                <a th:href="@{/delete/{id} (id=${meme.id})}">Delete</a>
            </td>
        </tr>
    </table>
    <a href="/add">Add More Meme</a>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
