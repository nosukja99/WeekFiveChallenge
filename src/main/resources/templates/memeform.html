<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/>
    <title>Meme</title>
    <style>
        body{
            background: url("http://blog.visme.co/wp-content/uploads/2017/07/50-Beautiful-and-Minimalist-Presentation-Backgrounds-03.jpg");
            background-size: cover;
        }

        .emptySpace {
            height: 100px;
        }

        .container
        {
            background-color: white;
            height: 1000px;
            opacity: .8;
        }
        td {
            padding: 15px;
            text-align: left;
        }
    </style>
</head>

<body>
<div class="container">
    <h2 class="alert alert-primary">Meme Form</h2>
    <div class="emptySpace"></div>



        <form action="#" th:action="@{/process}" th:object="${meme}" method="post" enctype="multipart/form-data">

            <input type="hidden" th:field="*{id}" />

            <h4 class="text-info"><strong>Header : </strong></h4><input type="text" th:field="*{header}"/>
            <span th:if="${#fields.hasErrors('header')}" th:errors="*{header}"></span><br />

            <h4 class="text-info"><strong>Caption : </strong></h4><input type="text" th:field="*{caption}"/>
            <span th:if="${#fields.hasErrors('caption')}" th:errors="*{caption}"></span><br />
            <h4 class="text-info"><strong>Description : </strong></h4><textarea placeholder="Describe your Meme!" rows="10" cols="80" th:field="*{description}"/>
            <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span><br/>

            <input type="file" name="file" />
            <input type="submit" value="Submit" />
        </form>

</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
