<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
    <title>Show Detail</title>
    <style>
        body{
            background: url("http://blog.visme.co/wp-content/uploads/2017/07/50-Beautiful-and-Minimalist-Presentation-Backgrounds-03.jpg");
            background-size: cover;
        }
        .emptySpace {
            height: 100px;
        }

        .container
        {
            background-color: white;
            height: 1000px;
            opacity: .8;
        }
        a:link {
            color: darkblue;
        }
        a:hover {
            color: red;
        }

        img{
            height:150px;
            width: 150px;
        }

    </style>
</head>
<body>
<div class="container">
    <h2 class="alert alert-primary">Show Detail</h2>
    <div class="emptySpace"></div>
<a href="/" >Show All Memes</a><br/>
    <table class="table">
        <tr>
            <td>Meme : </td>
            <td><img  th:src="${meme.image}"/></td>
        </tr>
        <tr>
            <td>Header : </td>
            <td><span th:text="${meme.header}"></span></td>
        </tr>
        <tr>
            <td>Caption : </td>
            <td><span th:text="${meme.caption}"></span></td>
        </tr>
        <tr>
            <td>Description : </td>
            <td><span th:text="${meme.description}"></span></span></td>
        </tr>
    </table>

<a th:href="@{/delete/{id}(id=${meme.id})}">Delete this Meme</a>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
